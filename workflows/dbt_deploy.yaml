name: Deploy dbt to Snowflake (Shared Runner)

on:
  push:
    branches:
      - akshay_test
  workflow_dispatch:

jobs:
  dbt-run:
    # Shared runners are default on GitHub â€” no setup needed
    runs-on: ubuntu-latest

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE_WIP: ${{ secrets.SNOWFLAKE_DATABASE_WIP }}
      SNOWFLAKE_SCHEMA_WIP: ${{ secrets.SNOWFLAKE_SCHEMA_WIP }}
      SNOWFLAKE_DATABASE_PROD: ${{ secrets.SNOWFLAKE_DATABASE_PROD }}
      SNOWFLAKE_SCHEMA_PROD: ${{ secrets.SNOWFLAKE_SCHEMA_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dbt for Snowflake
        run: pip install dbt-snowflake

      - name: Check dbt version
        run: dbt --version

      - name: Install dbt packages
        run: dbt deps --profiles-dir .

      - name: Run dbt build (WIP)
        run: dbt build --target wip --profiles-dir .
